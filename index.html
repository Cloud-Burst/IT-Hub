<!DOCTYPE html>
				<html>
				
				<head>
				  <meta charset="utf-8">
				  <meta name="viewport" content="width=device-width, initial-scale=1">
				  <title>Login Page</title>
				  <link rel="stylesheet" href="login.css">
				</head>
				
				<body>
				  <div class="container">
				    <h2>Welcome</h2>
				    <form id="auth-form" class="hidden">
				      <fieldset>
				        <legend>Sign In</legend>
				        <label for="register-name">Name:</label>
				        <input type="text" id="name" name="register-name" required>
				
				        <label for="register-email">Email:</label>
				        <input type="email" id="email" name="register-email" required>
				
				        <label for="password">Password:</label>
				        <input type="password" id="password" name="password" required>
				        <button type="submit">Sign In</button>
				        <p>Don't have an account? <a href="#" id="register-link">Register here.</a></p>
				      </fieldset>
				    </form>
				    <form id="register-form">
				      <fieldset>
				        <legend>Register</legend>
				        <label for="register-name">Name:</label>
				        <input type="text" id="register-name" name="register-name" required>
				
				        <label for="register-email">Email:</label>
				        <input type="email" id="register-email" name="register-email" required <label for="register-password">Password:</label>
				        <input type="password" id="register-password" name="register-password" required>
				        <button type="submit">Register</button>
				        <p>Already have an account? <a href="#" id="sign-in-link">Sign in here.</a></p>
				      </fieldset>
				    </form>
				    <p>Or sign in with:</p>
				    <button id="google-sign-in">Google</button>
				  </div>
				  
				  
				  <script src="login.js" type="module"></script>
				</body>
				
				</html>
